<template>
    <div class="center greeting">
        <h1>TODO MVC</h1>
    </div>
    <div class="center">
        <input id="newItem" type="text" placeholder="Add a new Item" onkeyup={addNewItemEvent} />
        <template for:each={items} for:item="item">
            <div key={item.Id}>
                <input type="checkbox" name="item" id={item.Id} checked={item.Checked} onchange={getSelected} itemselected={item.Id}> 
                <label for={item.Id}>{item.Name}</label>
            </div>
        </template>
    </div>
    <div class="center">
        <a href="#" onclick={showAll}>View All</a> <br/>
        <a href="#" onclick={showActive}>Active</a> <br/>
        <a href="#" onclick={showCompleted}>Completed</a> <br/>
        <a href="#" onclick={clearCompleted}>Clear</a> <br/>
    </div>
</template>
